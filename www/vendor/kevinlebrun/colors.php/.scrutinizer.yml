filter:
    excluded_paths:
        - vendor/*
        - example.php

before_commands:
    - "composer install --no-interaction"

tools:
    php_analyzer: true

    php_code_sniffer:
        enabled: true
        config:
            ruleset: ./phpcs.xml

    php_sim: true
    php_cpd: false

    php_mess_detector: true

    php_pdepend: true

    sensiolabs_security_checker: true

    php_code_coverage: true
